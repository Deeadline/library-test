<div class="container" fxLayout fxLayoutAlign="center center" *ngIf="!isLoading else loader">
	<form [formGroup]="loginForm" (ngSubmit)="submit()">
		<mat-card>
			<mat-card-header>
				<mat-card-title>Login</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<div class="col">
					<mat-form-field>
						<input
							id="email"
							matInput
							placeholder="E-mail"
							formControlName="username"
							[errorStateMatcher]="errorStateMatcher"
							required="required"
						>
						<mat-error *ngIf="loginForm.get('username')?.hasError('required')">
							Email is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="col">
					<mat-form-field>
						<input
							id="password"
							matInput
							placeholder="password"
							formControlName="password"
							type="password"
							[errorStateMatcher]="errorStateMatcher"
							required="required"
						>
						<mat-error *ngIf="loginForm.get('password')?.hasError('required')">
							Password is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
			</mat-card-content>
			<mat-card-actions>
				<button mat-raised-button color="accent" type="button" (click)="signup()">Register</button>
				<button mat-raised-button color="primary" type="submit">Login</button>
			</mat-card-actions>
		</mat-card>
	</form>
</div>

<ng-template #loader>
	<mat-spinner color="accent" mode="indeterminate" *ngIf="isLoading"></mat-spinner>
</ng-template>
