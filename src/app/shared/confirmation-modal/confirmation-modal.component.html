<h1 mat-dialog-title>Do you want to do this action?</h1>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" id="false-close" [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="primary" id="true-close" [mat-dialog-close]="true">Yes</button>
</div>
