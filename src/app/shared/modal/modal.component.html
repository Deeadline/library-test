<mat-card>
  <mat-card-header>
    <mat-card-title>{{book.title}} ({{book.releasedYear}})</mat-card-title>
    <mat-card-subtitle>Author: {{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      Comments:
      <mat-list-item *ngFor="let comment of book.comments">
        <h3 matLine>from: {{comment.createdBy}}</h3>
        <p matline>
          {{comment.comment}}
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
